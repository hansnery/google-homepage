<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navigation">
            <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            <a href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&ogbl">Imagens</a>
        </nav>
        <div>
            <img alt="Google" height="92" id="logo" src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo" style="padding-top:109px" width="272">
            <form>
                <div>
                    <input class="google-search" maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" role="combobox" spellcheck="false" title="Pesquisar" value="" aria-label="Pesquisar">
                    <br>
                    <button id="search-button">Pesquisa Google</button>
                    <button id="lucky-button">Estou com sorte</button>
                </div>
            </form>
        </div>
    </body>
</html>
